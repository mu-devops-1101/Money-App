version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: moneyapp-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=A!tim22441401
      - MYSQL_DATABASE=money_management_app
      - MYSQL_USER=myuser
      - MYSQL_PASSWORD=mypassword
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
    networks:
      - moneyapp-network

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3306/money_management_app
      - SPRING_DATASOURCE_USERNAME=myuser
      - SPRING_DATASOURCE_PASSWORD=mypassword
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - moneyapp-network

  frontend:
    build:
      context: ./MoneyApp  # ✅ ตรวจสอบว่าชื่อโฟลเดอร์ถูกต้อง (อาจเป็น ./frontend)
    ports:
      - "8081:8081"  # Expo Web
    volumes:  # ✅ เพิ่ม volumes สำหรับ hot reload
      - ./MoneyApp:/app  # เปลี่ยนเป็น ./frontend ถ้าชื่อโฟลเดอร์คือ frontend
      - /app/node_modules
    environment:
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0  # ✅ เพิ่มบรรทัดนี้
      - CHOKIDAR_USEPOLLING=true  # ✅ เพิ่มบรรทัดนี้ สำหรับ hot reload
    stdin_open: true
    tty: true
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - moneyapp-network

volumes:
  mysql_data:

networks:
  moneyapp-network:
    driver: bridge